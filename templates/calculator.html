<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #c2e9fb, #a1c4fd); min-height: 100vh;">

<div class="container d-flex flex-column justify-content-center align-items-center py-5">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">ðŸ§® Simple Calculator</h3>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">First Number</label>
                <input type="number" step="any" name="num1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Second Number</label>
                <input type="number" step="any" name="num2" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Operation</label>
                <select name="operation" class="form-select">
                    <option value="add">âž• Add</option>
                    <option value="subtract">âž– Subtract</option>
                    <option value="multiply">âœ– Multiply</option>
                    <option value="divide">âž— Divide</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
        </form>

        {% if result is defined %}
        <div class="alert alert-info mt-4 text-center">
            <strong>Result:</strong> {{ result }}
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
